	<h2>Definiendo un Perro</h2>
	<script>

		function Perro(n,r,e,s,a,f){
			// this dentro de una funcion es el objeto que se define en la funcion
			var o = this;
			var imagen = document.createElement("img");

			o.nombre = n;
			o.raza = r;
			o.edad = e;
			//o.sexo = s;
			o.adiestrado = a;
			o.foto = f;
			

			//Asignacion ( 1 igual = )

			//Comparacion ( 2 iguales == compara que los valores sean iguales)
			// o.sexo = (s==true) ? "Macho" : "Hembra";
			
			//Identico ( 3 iguales === compara que los varoles sean iguales y su tipo de dato )
			// o.sexo = (s===true) ? "Macho" : "Hembra";

			//operador ternario
			//variable = (condicion)?verdadero:falso

			o.aparecer = function() {
				//alert("El objeto aparece");
				//var imagen = document.createElement("img");
				imagen.src = o.foto;
				imagen.alt = o.nombre;
				imagen.title = o.nombre;

				
				document.body.appendChild(imagen);
			};

			o.ladrar =  function() {
				var audio = document.createElement("audio");
				audio.src = "activos/guau.mp3";
				//audio.controls = true;
				document.body.appendChild(audio);
				return audio.play();
			};

			o.comer =  function(c) {
				o.comida = c;
				var alerta = alert(o.nombre+" com√≠o "+o.comida);
				return 	alerta;
			};

			o.mover =  function() {
				//alert("El objeto se ha movido")
				imagen.style.position = 'relative';
				imagen.style.left = '10em';
				imagen.style.borderRadius = '100%';
				
			};
		};

		function iniciar(){
			// alert("Ejecutando funcion iniciar");

			var kenai = new Perro("kEnAi","FireFox",2,true,true,"activos/kenai.jpg");
			// alert(kenai);
			document.write(kenai+"<br>"+window+"<br>"+navigator+"<br>"+document);
			console.log(kenai,window,document,navigator);

			document.write("<p>"+kenai.nombre+"</p>");
			document.write("<p>"+kenai.raza+"</p>");
			document.write("<p>"+kenai.edad+"</p>");
			document.write("<p>"+kenai.sexo+"</p>");
			document.write("<p>"+kenai.adiestrado+"</p>");
			kenai.aparecer();
			kenai.comer("tacos");
			kenai.mover();
			kenai.ladrar();
		}

		iniciar();
	</script>
